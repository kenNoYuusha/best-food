<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width:601px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:1024px)">
  </head>
  <body>
    <header>
      <section class="hero">
        <div class="hero__description">
          <h2 class="hero__title">Check The <br />Best Food</h2>
          <p class="hero__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
            sapiente qui corrupti ad molestiae eaque velit eveniet quasi facere
          </p>
          <a class="button" href="#">Order & Deliver</a>
        </div>
        <figure class="hero__image">
          <img src="./images/hero2.png" />
        </figure>
      </section>
    </header>
    <main>
      <section class="services">
        <h3 class="services__title">OUR SERVICES</h3>
        <div class="services__dishes-list">
          <figure class="services__dish-item services__dish-item--large">
            <img src="./images/video.png" />
          </figure>
          <figure class="services__dish-item">
            <img src="./images/dish1.png" />
          </figure>
          <figure class="services__dish-item">
            <img src="./images/dish2.png" />
          </figure>
          <figure class="services__dish-item">
            <img src="./images/dish3.png" />
          </figure>
          <figure class="services__dish-item">
            <img src="./images/dish4.png" />
          </figure>
        </div>
      </section>
      <section class="home-menu">
        <h3 class="home-menu__title">HOME MENU</h3>
        <div class="home-menu__dishes-list">
          <figure class="home-menu__dish-item">
            <img src="./images/plate1.png" />
          </figure>
          <figure class="home-menu__dish-item">
            <img src="./images/plate2.png" />
          </figure>
          <figure class="home-menu__dish-item">
            <img src="./images/plate3.png" />
          </figure>
          <figure class="home-menu__dish-item">
            <img src="./images/plate4.png" />
          </figure>
          <figure class="home-menu__dish-item">
            <img src="./images/plate5.png" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
